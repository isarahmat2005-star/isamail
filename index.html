<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temp Mail Gratis</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; background-color: #f4f4f9; }
        .container { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h1 { color: #333; text-align: center; }
        
        .email-box { 
            background: #e8f0fe; border: 2px dashed #4285f4; 
            padding: 15px; text-align: center; font-size: 1.2em; 
            font-weight: bold; margin-bottom: 20px; cursor: pointer;
            word-break: break-all;
        }
        
        .btn { 
            display: block; width: 100%; padding: 10px; 
            background: #4285f4; color: white; border: none; 
            border-radius: 5px; font-size: 1em; cursor: pointer; 
        }
        .btn:hover { background: #357ae8; }
        
        .inbox { margin-top: 30px; }
        .email-item { 
            background: white; border: 1px solid #ddd; 
            padding: 15px; margin-bottom: 10px; border-radius: 5px;
            transition: 0.3s;
        }
        .email-item:hover { box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .sender { font-weight: bold; color: #555; }
        .subject { color: #222; margin: 5px 0; }
        
        #loading { text-align: center; color: #888; display: none; margin-top: 10px;}
    </style>
</head>
<body>

<div class="container">
    <h1>ðŸ“© Temp Mail Kilat</h1>
    
    <p>Email Sementara Kamu:</p>
    <div class="email-box" id="emailAddress" onclick="copyEmail()">Klik tombol buat...</div>
    <button class="btn" onclick="generateEmail()">ðŸ”„ Buat Email Baru</button>

    <div id="loading">Sedang menunggu email masuk... (Refresh otomatis tiap 5 detik)</div>

    <div class="inbox" id="inboxList">
        </div>
</div>

<script>
    let currentEmail = "";
    let user = "";
    let domain = "";
    let checkInterval = null;

    // 1. Fungsi Membuat Email Baru (Pakai API 1secmail)
    async function generateEmail() {
        const inboxList = document.getElementById('inboxList');
        inboxList.innerHTML = ""; // Bersihkan inbox lama
        
        // Request alamat email acak
        // KODE BARU (FIX CORS)
        // KODE BARU (FIX CORS)
        const response = await fetch('/api-mail/?action=genRandomMailbox&count=1');
        const data = await response.json();
        
        currentEmail = data[0];
        // Pisahkan user dan domain untuk keperluan cek inbox nanti
        [user, domain] = currentEmail.split('@');

        document.getElementById('emailAddress').innerText = currentEmail;
        document.getElementById('loading').style.display = 'block';

        // Mulai pengecekan inbox otomatis
        if (checkInterval) clearInterval(checkInterval);
        checkInterval = setInterval(checkInbox, 5000); // Cek setiap 5 detik
    }

    // 2. Fungsi Cek Inbox
    async function checkInbox() {
        if (!user || !domain) return;

        try {
            // KODE BARU
            const url = `/api-mail/?action=getMessages&login=${user}&domain=${domain}`;
            const response = await fetch(url);
            const messages = await response.json();

            const inboxList = document.getElementById('inboxList');
            
            // Jika ada pesan baru
            if (messages.length > 0) {
                // Tampilkan hanya jika belum ada di list (sederhana)
                // Di aplikasi real, kita harus cek ID pesan biar gak duplikat render
                inboxList.innerHTML = ""; 
                
                messages.forEach(msg => {
                    const html = `
                        <div class="email-item">
                            <div class="sender">Dari: ${msg.from}</div>
                            <div class="subject">Subjek: ${msg.subject}</div>
                            <small>${msg.date}</small>
                            <br><br>
                            <a href="#" onclick="readEmail(${msg.id}); return false;">ðŸ“– Baca Isi Pesan</a>
                        </div>
                    `;
                    inboxList.innerHTML += html;
                });
            }
        } catch (error) {
            console.error("Gagal cek inbox", error);
        }
    }

    // 3. Fungsi Baca Isi Email
    async function readEmail(id) {
        // KODE BARU
        const url = `/api-mail/?action=readMessage&login=${user}&domain=${domain}&id=${id}`;
        const response = await fetch(url);
        const data = await response.json();
        
        alert(`ISI PESAN:\n\n${data.textBody}`);
    }

    // Fitur Copy ke Clipboard
    function copyEmail() {
        if(!currentEmail) return;
        navigator.clipboard.writeText(currentEmail);
        alert("Email disalin: " + currentEmail);
    }
</script>

</body>

</html>
